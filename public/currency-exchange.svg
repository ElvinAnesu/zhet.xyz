    <text x="0" y="20" font-size="50" font-family="Arial, sans-serif" text-anchor="middle" fill="#ffffff" class="currency-symbol">TZS</text>
  </g>
  <path d="M620 480 L580 480" stroke="#ffffff" stroke-width="4" />
  <path d="M670 480 L620 480" stroke="#ffffff" stroke-width="4" />
</svg> 