<svg width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <style>
      @media (max-width: 640px) {
        .title { font-size: 40px; }
        .subtitle { font-size: 40px; }
        .currency-symbol { font-size: 40px; }
        .currency-circle { r: 40; }
      }
    </style>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)" />
  <g fill="#ffffff">
    <circle cx="400" cy="400" r="180" fill-opacity="0.1" />
    <circle cx="800" cy="300" r="120" fill-opacity="0.1" />
    <circle cx="600" cy="600" r="150" fill-opacity="0.1" />
  </g>
  <g fill="#ffffff" font-family="Arial, sans-serif" text-anchor="middle">
    <text x="600" y="300" font-size="60" font-weight="bold" class="title">Peer-to-Peer</text>
    <text x="600" y="380" font-size="60" font-weight="bold" class="subtitle">Currency Exchange</text>
  </g>
  <g transform="translate(550, 480)" stroke="#ffffff" stroke-width="6" fill="none">
